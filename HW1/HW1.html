<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Homework</title>
        <link rel="stylesheet" href="HW1.css">
    </head>
    <body>
        <div class="all-page">
            <p class="page-title"> تگ با حساب و کتاب </p>
            <div class="calculation">
                <div class="inputs">
                    <div class="fee-box">
                        <label for="fee"> قیمت واحد به دلار</label>
                        <input type="text" id="fee" placeholder="مثال: 50">
                    </div>
                    <div class="count-box">
                        <label for="count"> تعداد </label>
                        <input type="text" id="count" placeholder="مثال: 2">
                    </div>
                    <div class="discount-box">
                        <label for="discount"> درصد تخفیف </label>
                        <input type="text" id="discount" placeholder="مثال: 10">
                    </div>
                </div>

                <div class="results">
                    
                    <div class="formula1">
                        <div class="result-title">
                        <p> محاسبه تخفیف</p>
                        </div>
                        <div class="result-value" id="result1"></div>
                        <div class="formula-display">
                            <div  class="All">
                                <div class="text">فرمول: </div><span class="Fraction"><span class="Numerator">تخفیف</span><span class="Denominator">100</span></span>
                                <div class="text"> &#10005 (قیمت واحد &#10005 تعداد) </div>
                            </div>
                        </div>
                        <formula evaluator="count*fee*discount/100" output="result1"></formula>
                    </div>
                    
                    <div class="formula2">
                        <div class="result-title">
                        <p>محاسبه قیمت کل</p>
                        </div>
                        <div class="result-value" id="result2"></div>
                        <div class="formula-display">
                                <div  class="All">
                                    <div class="text"> فرمول: ( </div><span class="Fraction"><span class="Numerator">تخفیف</span><span class="Denominator">100</span></span>
                                    <div class="text"> - 1) &#10005 (قیمت واحد &#10005 تعداد) </div>
                                </div>
                        </div>
                        <formula evaluator="(count*fee)*(1-discount/100)" output="result2"></formula>
                    </div>

                    <div class="formula3">
                        <div class="result-title">
                            <p> محاسبه قیمت کل به ریال </p>
                        </div>
                        <div class="result-value" id="result3"></div>
                        <div class="formula-display">
                            <div  class="All">
                                <div class="text"> فرمول: 1010000 &#10005 ( </div><span class="Fraction"><span class="Numerator">تخفیف</span><span class="Denominator">100</span></span>
                                <div class="text"> - 1) &#10005 (قیمت واحد &#10005 تعداد) </div>
                            </div>
                        </div>
                        <formula evaluator="(count*fee)*(1-discount/100)*1010000" output="result3"></formula>
                    </div>
                </div>
            </div>
        </div>
        <script src="HW1.js"></script>
    </body>
</html>
